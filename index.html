<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div id="lowest_bkgrnd_container">

    <div id="content_container">

      <div id="logo_container">
        <div id="logo_bkgrnd">
          <img id="logo_img" src="media/img/odin-lined.png" alt="Credit: The Odin Project" title="Odin lined logo">
          <span id="logo_title">ODIN</span>
        </div>
        <div id="img_credit">
          <span>Photo by <u>Halie West</u> on <u>Unsplash</u></span>
        </div>
      </div>

      <div id="form_container">

        <div id="quote_container">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut sollicitudin accumsan odio, ut suscipit arcu hendrerit in. 
            Curabitur facilisis eu erat non lacinia. Pellentesque ut. 
            <pre>- Marcus Aurelius</pre>
          </p>
        </div>

        <div id="form_container">

          <form action="#" method="post">

            <h2>Let's get it started!</h2>

            <fieldset>
              <div id="name_container">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name">
              </div>
              <div id="contact_container">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number">
              </div>
              <div id="password_container">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <label for="password_confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password_confirm">
              </div>
            </fieldset>

            <div id="submit_btn_conainer">
              <button type="submit">Create Account</button>
            </div>

            <div id="exist_account_container">
              <p>Already have an account?<a id="login_link" href="#">Log in</a></p>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</body>
</html>
